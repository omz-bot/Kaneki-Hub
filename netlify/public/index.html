<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Garden Server Joiner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
            font-size: 2.5em;
        }
        
        .info-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            width: 200px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            display: block;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            display: block;
        }
        
        .links {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .link-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¿ Grow Garden Joiner</h1>
        
        <div class="info-box">
            <p><strong>SystÃ¨me de join avancÃ© pour Grow Garden</strong></p>
            <p>Ce systÃ¨me garantit le join du serveur exact de la victime</p>
        </div>

        <div style="text-align: center;">
            <button class="btn" onclick="joinServer()">ðŸŽ® Rejoindre le Serveur</button>
            <button class="btn btn-secondary" onclick="showLinks()">ðŸ”— Voir tous les liens</button>
            <button class="btn btn-danger" onclick="copyJoinLink()">ðŸ“‹ Copier le lien</button>
        </div>

        <div id="status" class="status"></div>
        
        <div id="links" class="links" style="display: none;">
            <h3>Liens de join disponibles:</h3>
            <div id="linksList"></div>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                placeId: urlParams.get('placeId') || '12688469563',
                jobId: urlParams.get('jobId')
            };
        }

        async function joinServer() {
            const { placeId, jobId } = getUrlParams();
            
            if (!jobId) {
                showStatus('Erreur: Aucun JobId fourni', 'error');
                return;
            }

            showStatus('Connexion au serveur...', 'success');
            
            try {
                // Utiliser l'API Netlify
                const response = await fetch(`/.netlify/functions/join?placeId=${placeId}&jobId=${jobId}`);
                const data = await response.json();
                
                if (data.success) {
                    // Rediriger vers Roblox
                    window.location.href = data.links.primary;
                    showStatus('Redirection vers Roblox...', 'success');
                } else {
                    showStatus('Erreur: ' + data.error, 'error');
                }
            } catch (error) {
                // Fallback direct
                window.location.href = `https://www.roblox.com/games/start?placeId=${placeId}&jobId=${jobId}`;
            }
        }

        async function showLinks() {
            const { placeId, jobId } = getUrlParams();
            
            if (!jobId) {
                showStatus('Erreur: Aucun JobId fourni', 'error');
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/join?placeId=${placeId}&jobId=${jobId}`);
                const data = await response.json();
                
                if (data.success) {
                    const linksList = document.getElementById('linksList');
                    linksList.innerHTML = '';
                    
                    for (const [type, url] of Object.entries(data.links)) {
                        const linkItem = document.createElement('div');
                        linkItem.className = 'link-item';
                        linkItem.innerHTML = `
                            <strong>${type.toUpperCase()}:</strong> 
                            <a href="${url}" target="_blank" style="color: #4CAF50;">${url}</a>
                            <button onclick="copyToClipboard('${url}')" style="margin-left: 10px; padding: 5px 10px; background: #666; color: white; border: none; border-radius: 3px; cursor: pointer;">Copier</button>
                        `;
                        linksList.appendChild(linkItem);
                    }
                    
                    document.getElementById('links').style.display = 'block';
                }
            } catch (error) {
                showStatus('Erreur lors du chargement des liens', 'error');
            }
        }

        function copyJoinLink() {
            const { placeId, jobId } = getUrlParams();
            if (jobId) {
                const joinLink = `https://www.roblox.com/games/start?placeId=${placeId}&jobId=${jobId}`;
                copyToClipboard(joinLink);
                showStatus('Lien copiÃ© dans le presse-papiers!', 'success');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus('CopiÃ©!', 'success');
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Auto-join si paramÃ¨tres prÃ©sents
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autojoin') === 'true') {
                joinServer();
            }
        });
    </script>
</body>
</html>
